<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1 class="login">Welcome</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required class="input">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required class="input">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>

</html>
